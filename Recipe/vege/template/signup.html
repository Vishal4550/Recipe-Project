{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("https://images.unsplash.com/photo-1600891964599-f61ba0e24092"); /* Replace with your own image URL or use {% static 'images/bg.jpg' %} */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
    }

    .container {
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.95);
      margin: 80px auto;
      justify-content: center;
      align-items: center;
      padding: 30px;
      border-radius: 120px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #0d6efd;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .text-center {
      text-align: center;
    }

    @media (max-width: 576px) {
      .container {
        margin: 30px 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form method="POST">
      {% csrf_token %}
      
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Sign Up</button>
{% if messages %}
<div class="alert alert-{{ message.tags }}">
{% for message in messages %}
{{ message }}
{% endfor %}
</div>
{% endif %}

    </form>
    <p class="text-center">Already have an account? <a href="{% url 'login_user' %}">Login</a></p>
  </div>
</body>
</html>
